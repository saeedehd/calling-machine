<div fxLayout="row" fxLayoutAlign="center center" class="container">
  <mat-card fxFlex="500px">
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" fxLayout="column">
        <img fxFlex="50px" fxFlexAlign="center" src="http://www.shatel.ir/file/2016/10/shatel.png" alt="Avatar">

        <mat-form-field fxFlex>
          <input type="text" matInput placeholder="Enter Username" formControlName="username">
        </mat-form-field>

        <mat-form-field fxFlex>
          <input type="password" matInput placeholder="Enter Password" formControlName="password">
          <mat-error *ngIf="formGroup.get('password').invalid">dsfgdsfdsffsddsf</mat-error>
        </mat-form-field>


        <div fxFlex>
          <mat-checkbox>Remember me</mat-checkbox>
        </div>
          
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button type="button" [routerLink]="['/forget-password']" routerLinkActive="router-link-active" mat-button
      color="primary" >{{'Forget Password' | translate}}</button>
      <button type="button" (click)="submit()" mat-raised-button color="primary">{{'Login' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
