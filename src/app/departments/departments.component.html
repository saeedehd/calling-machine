<div class="mat-elevation-z8">
    <table mat-table [dataSource]= "dataSource">
        <!-- ID Column -->
    <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Enable Column -->
          <ng-container matColumnDef="enable">
            <th mat-header-cell *matHeaderCellDef> Enable </th>
            <td mat-cell *matCellDef="let element"> {{element.enable}} </td>
          </ng-container>
      
          <!-- priority Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
          </ng-container>
      
          <!-- department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>

          <!-- start_working_time Column -->
            <ng-container matColumnDef="start_working_time">
                <th mat-header-cell *matHeaderCellDef> start_working_time </th>
                <td mat-cell *matCellDef="let element"> {{element.start_working_time}} </td>
            </ng-container>
          
          <!-- end_working_time Column -->
            <ng-container matColumnDef="end_working_time">
              <th mat-header-cell *matHeaderCellDef> end_working_time </th>
              <td mat-cell *matCellDef="let element"> {{element.end_working_time}} </td>
            </ng-container>
            
        
    </table>
</div>
